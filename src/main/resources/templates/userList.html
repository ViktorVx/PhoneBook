<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<table>
    <tr>
        <th>User</th>
        <th>Roles</th>
        <th>Edit</th>
    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{'/user/' + ${user.id}}" th:text="Edit"></a></td>
    </tr>
</table>
</body>
</html>
